<header>
  <!-- Fixed Header -->
  <!-- Normal Navbar -->
  <div class="top-0 h-24 my-auto z-50 bg-white dark:bg-black dark:text-white shadow-md relative px-6">
    <div class="flex flew-row h-full justify-between items-center max-w-screen-2xl mx-auto">
      <a href="/"> <h1 class="text-xl text-gray-500 font-extralight">My Portfolio</h1></a>

      {{ partial "common/navbar.html" . }}

      <!-- Smartphone Menu Toggle -->
      <button
        data-collapse-toggle="navbar-sticky-normal"
        type="button"
        class="inline-flex items-center top-24 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 order-3 md:hidden"
        aria-controls="navbar-sticky-normal"
        aria-expanded="false">
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>

      <!-- Darkmode Switch -->
      <div class="order-2 md:order-3 w-32">
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Smartphone Menu -->
  <div class="hidden fixed z-50 top-24 w-full dark:bg-black bg-white bg-opacity-95 dark:bg-opacity-90" id="navbar-sticky-normal">
    <nav>
      <ul class="flex flex-col p-4 px-16 border-b border-color2 justify-around items-end gap-8 text-2xl dark:text-white">
        {{ range site.Menus.main }}
        <a href="{{if .Pre}}{{site.BaseURL | relLangURL}}{{.Pre}}{{ .URL }}{{else}}{{.URL | relLangURL}}{{end}}" aria-current="page">
          <li class="block uppercase font-light">
            <p>{{ .Name }}</p>
          </li>
        </a>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
